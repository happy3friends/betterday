<div class="row" *ngIf="loginButtonClicked">
  <div *ngIf="getAuthService().isAuthenticated()" class="feedback-message alert alert-success">Sikeres bejelentkezés</div>
  <div *ngIf="!getAuthService().isAuthenticated()" class="feedback-message alert alert-danger">Sikertelen bejelentkezés</div>
</div>

<div class="login-welcome">
  <i class="fa fa-modx"></i>
  <div class="welcome-text">Üdvözlünk a <span class="brand">BetterDay</span> oldalán<span class="delayed">,<br> <em>jó újra látni!</em></span></div>
</div>

<div class="row">
  <div class="col-xs-12 col-sm-8 col-md-6 col-xl-4 offset-sm-2 offset-md-3 offset-xl-4">
    <form (ngSubmit)="onLogin(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" class="form-control" id="email" name="email" ngModel>
      </div>
      <div class="form-group">
        <label for="password">Jelszó</label>
        <input type="password" class="form-control" id="password" name="password" ngModel>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Bejelentkezés</button>
    </form>
  </div>
</div>
