<h5 class="mt-3">Haladási napló</h5>
<div class="overview m-3">
  <div *ngFor="let note of allNotes"
       [ngClass]="{
              'zero': note.getDailySuccess() === 0,
              'one': note.getDailySuccess() === 1,
              'two': note.getDailySuccess() === 2,
              'three': note.getDailySuccess() === 3,
              'four': note.getDailySuccess() === 4
  }"></div>

</div>

<hr>

<app-happy-card routerLink="/details/{{notes[index].getIdString()}}"
                *ngFor="let index of lastNotesIndexes" [note]="notes[index]"></app-happy-card>

<div>
  <button class="btn btn-large btn-block mb-5" routerLink="/diary">Összes bejegyzés</button>
</div>
